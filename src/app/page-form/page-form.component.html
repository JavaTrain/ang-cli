<div class="container" [hidden]="submitted">
  {{diagnostic}}
  <h1 *ngIf="edit==false">Page Form</h1>
  <form (ngSubmit)="onSubmit()" #pageForm="ngForm" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" class="form-control" required [(ngModel)]="model.title" name="title" #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>TODO: remove this: {{title.className}}
    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" type="text" class="form-control" required [(ngModel)]="model.body" name="body" rows="7" cols="100"></textarea>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!pageForm.form.valid">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Title</div>
    <div class="col-xs-9  pull-left">{{ model.title }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Body</div>
    <div class="col-xs-9 pull-left">{{ model.body }}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
